{% block content %}
	<h1 id="language-title" class="text-center">Candidates Test List</h1>
	<hr />

	<table class="table">
		<tr>
			<th>Language</th>
			<th>Test Name</th>
			<th>Candidate</th>
			<th>Date Test Taken</th>
			<th>Action</th>
		</tr>
		<tr ng-repeat="candidate in candidates" class="test-language-list">
			<td>
				<img class="pull-left" ng-show="candidate.exam.language.slug === 'C#'" ng-src="../static/img/cSharp.png" alt="" />
				<img class="pull-left" ng-show="candidate.exam.language.slug !== 'C#'" ng-src="../static/img/{[{candidate.exam.language.slug|lowercase}]}.png" alt="" />
				<p class="pull-left">{[{ candidate.exam.language.name }]}</p>
			</td>
			<td><p>{[{ candidate.exam.name }]}</p></td>
			<td><p>{[{ candidate.name }]}</p></td>
			<td><p>{[{ candidate.exam.created_date }]}</p></td>
			<td>
				<a href="#/test/candidates/answers/?candidate={[{ candidate.slug }]}&exam={[{ candidate.exam.slug }]}" class="btn btn-warning"><i class="glyphicon glyphicon-pencil"></i> View Test Results</a>
			</td>
		</tr>
	</table>
{% endblock %}
