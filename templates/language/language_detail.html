{% extends 'base.html' %}

{% block content %}
	<h1 id="language-title">{[{exams.name | uppercase}]}</h1>
		<div class="row">	
			<a ng-href="#/language/{[{language.slug}]}" ng-repeat="exam in exams.exam" class="col-sm-3 language animated zoomInDown">
				<img src="../static/img/exam.png" alt="" />
				<h3>{[{exam.name}]}</h3>
			</a>
		</div>
	</div>
{% endblock %}
