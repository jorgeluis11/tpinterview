{% extends 'base.html' %}

{% block content %}
	<div class="row">	
		<div>
			<div class="form-group write-name-group">
				<div ng-hide="nameInserted">
				    <h1> Escriba Su Nombre y Presione <u>Enter</u></h1>
				    <br>
				    <h1><i class="fa fa-hand-o-down animated-hand bounce"></i></h1>
				    <input ng-enter class="form-control" id="inputdefault" type="text">
			    </div>
		  	</div>
		</div>
		<div ng-show="nameInserted" ng-repeat="question in questions.questions">
			<h1 class="question-title" >
				{[{question.question}]}
			</h1>
			<div ui-ace="{
			  useWrapMode : true,
			  showGutter: true,
			  theme:'twilight',
			  mode: 'python'
			}"></div>
			<br>
			<hr>
		</div>
		<button  ng-show="submitButton && nameInserted" class="btn btn-success btn-submit">Submit</button>
		<br>
		<br>
	</div>
{% endblock %}
