{% load static %}

{% block extra_head %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/language_question.css' %}">
{% endblock %}

{% block content %}
	<div class="row">	
		<div class="form-group write-name-group animated fadeIn">
			<div >
			    <h2> Escriba Su Nombre Completo<br> y <br>Presione <u>Enter</u></h2>
			    <br>
			    <h2><i class="fa fa-hand-o-down animated-hand bounce"></i></h2>
			    <input ng-model="nameText" ng-enter class="form-control" id="inputdefault" type="text" placeholder="Nombre" autofocus>
		    </div>
	  	</div>
	  	<div class="test-container">
	  		<!--
			<div ng-show="nameInserted" class="keep-calm">
				<h1>
					<i class="fa fa-hand-peace-o" class=""></i> 
						<br>Keep <br>Calm <br> {[{nameText}]} <br>And <br>Good Luck<br>With The Test!
				</h1>
				<hr>
			</div>
			-->
			<div class="test-question-list" style="margin-top: 40px;">
				<h1  class="language-title-test text-center">
					{[{questions.language.name}]} Test
				</h1>
				<h2 class="text-center">{[{questions.name}]}</h2>
				<div ng-repeat="question in questions.questions | orderBy:'order'">
					<h2 class="question-title text-center" >
						{[{ $index + 1 }]}. {[{question.question}]}
					</h2>
					<div data-id="{[{question.id}]}" data-order="{[{question.order}]}" ui-ace="{
					  useWrapMode : true,
					  showGutter: true,
					  theme:'twilight',
					  onLoad : aceLoaded,
					  mode: '{[{questions.language.name | lowercase}]}'
					}"></div>
					<br>
					<hr>
				</div>
				<button id="submit-answers" ng-show="submitButton" ng-click="submit()" data-test="{[{questions.id}]}" data-name="{[{nameText}]}" class="btn btn-success btn-submit">Submit</button>
				<br>
				<br>
			</div>
		</div>
	</div>
	  <div spinner name="postSpinner">
	  <div class="spinner-container">
	  	<div class="spinner">
		  <div class="double-bounce1"></div>
		  <div class="double-bounce2"></div>
		</div>
 	</div>
 </div>


{% endblock %}
